<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="cal.png">
    <link>  
    <script src="https://kit.fontawesome.com/d735a43aa5.js" crossorigin="anonymous"></script>

<body>

<!-- <button id="bn" onclick="fun()"> test</button> -->

    <div class="main">
        <div class="name-calculator">
            <h1>SIMPLE CALCULATOR</h1>
        </div>
    <div class="display">

       
        <h2  style= "color:blue;" class="number1 "> 0   </h2>  
        <h2 class="numbers ">0</h2>
        <h2 style= "color:rgb(180, 25, 25);" class="number2"> 0   </h2>  
    </div>

    <div class="buttons">

        <button   class="clear" >C</button> 
        <button  class="clear  SuppLastNumber"  >CE</button> 
        <button id="delete_single_num" class=" Supp" onclick="delete_character()"> <i class="fa-solid fa-delete-left"></i></button>
        <button id="Normal_btn"  class="operation"  onclick="operation('/')">/</button> 


    </div>


    <div class="buttons">
        
        <button id="Normal_btn"  class= 'number' onclick="operate('7')">7</button>
        <button id="Normal_btn"   class= 'number'  onclick="operate('8')">8</button>
        <button id="Normal_btn"   class= 'number'  onclick="operate('9')">9</button>
        <button id="Normal_btn"  class="operation" onclick="operation('-')">-</button>

     </div>
    <div class="buttons">

        <button id="Normal_btn"   class= 'number'  onclick="operate('4')">4</button> 
        <button id="Normal_btn"   class= 'number'  onclick="operate('5')">5</button>
        <button id="Normal_btn"   class= 'number' onclick="operate('6')">6</button> 
        <button id="Normal_btn"    class="operation"  onclick="operation('+')">+</button>

    </div>

    <div class="buttons">

        <button id="Normal_btn"  class= 'number' onclick="operate('1')"> 1</button>
        <button id="Normal_btn"  class= 'number' onclick="operate('2')"> 2 </button>
        <button id="Normal_btn"  class= 'number' onclick="operate('3')"> 3 </button>
        <button id="Normal_btn"  class="operation " onclick="operation('*')">X</button>

    </div>

    <div class="buttons">
         <button id="Normal_btn"   class= 'minus'> +/- </button> 
         <button id="Normal_btn"   class= 'number'  onclick="operate('0')"> 0 </button> 
         <button id="Normal_btn"   class= 'number'  class="dot"  onclick="operate('.')" >.</button> 
         <button id="equalTo" class="aqual" onclick="equals()">=</button> 
    </div>
</div>
<script src="script.js"></script>
</body>
